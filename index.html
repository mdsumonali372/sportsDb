<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SportsDB Official</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-5">Welcome to SportsDB Official</h1>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="d-flex">
            <input
              type="text"
              id="search-player"
              class="form-control w-50"
              placeholder="Search Player"
            />
            <button id="search-btn" class="btn btn-primary ms-3">
              Search Player
            </button>
          </div>
          <div
            id="players-container"
            class="row row-cols-1 row-cols-md-2 g-4 mt-5"
          ></div>
          <h2 id="no-result" class="d-none">No Search Found</h2>
        </div>
        <div class="col-md-6">
          <h2 class="text-center">Description</h2>
          <div id="details-container"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
